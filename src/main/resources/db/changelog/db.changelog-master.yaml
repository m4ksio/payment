databaseChangeLog:
  - changeSet:
      id: init
      author: m4ks
      changes:
        - createTable:
            tableName: payment_resource
            columns:
              - column:
                  name: id
                  type: char(32)
                  autoIncrement: false
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: organization_id
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: version
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: amount
                  type: varchar(50)
                  constraints:
                    nullable: false

